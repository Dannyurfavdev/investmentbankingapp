<!DOCTYPE html>
<html>
<head>
	<title>Account settings</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="icon" href="" type="image/x-icon"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>

<style type="text/css">

	.profile{
	max-width: 200px;
	max-height: 200px;
	margin: 0 auto;
	border-radius: 50%;
	}
</style>

<br>
<br>
<br>
<div class="row">

	<div class="col-md-3">
		<div class="card card-body">
			<a href="{% url 'dashboard' %}" class="btn btn-outline-info btn-sm">&#8592;Back to dashboard</a>
			<hr>
			<h3 style="text-align: center;">Forgot your password, reset it here</h3>
			<hr>
			<img src="{{request.user.client.profile_picUrl}}" class="profile">
		</div>
	</div>


		<div class="col-md-9">
		<div class="card card-body">
			<a href="{% url 'home' %}" class="btn btn-outline-info">&#8592;Back to home.</a>
			<hr>
			<form method="Post" action="" enctype='multipart/form-data'>
				{% csrf_token %}

				{{form.as_p}}

				<input type="submit" class="btn btn-primary" name="Update information">
			</form>
		</div>
	</div>



</div>

</body>
</html>
